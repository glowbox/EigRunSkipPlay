<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>OSC Bridge</title>
  </head>
  <body>
    <h1>Embodied Intelligence Bridge</h1>
    <p>Connect to localhost on port 57120</p>
    <!-- 
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.
    -->

   
    <div id="canvas">
            
      <div id="status"></div>
    
      <h2>Zones</h2>
      <table width="100%">
          <thead>
              <tr>
                  <td>Zone</td>
                  <td>Clients</td>
                  <td>Taps</td>
                  <td>Rotation</td>
                  <td>Acceleration</td>
                  <td>Orientation</td>
                  <td>Color</td>
              </tr>
          </thead>
          <tbody id="zone-data"></tbody>
      </table>

      <h2>Clients</h2>
      <table width="100%">
          <thead>
              <tr>
                  <td>ID</td>
                  <td>Zone</td>
                  <td>Taps</td>
                  <td>Rotation</td>
                  <td>Acceleration</td>
                  <td>Orientation</td>
              </tr>
          </thead>
          <tbody id="data"></tbody>
      </table>
  </div>
  

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
